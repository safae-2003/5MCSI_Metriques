<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            width: 400px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #0055cc;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0055cc;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #003f99;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Contactez-moi</h2>
        <form>
            <label>Nom :</label>
            <input type="text" placeholder="Votre nom">

            <label>Prénom :</label>
            <input type="text" placeholder="Votre prénom">

            <label>Message :</label>
            <textarea rows="5" placeholder="Votre message"></textarea>

            <button>Envoyer</button>
        </form>
    </div>
</body>
</html>
